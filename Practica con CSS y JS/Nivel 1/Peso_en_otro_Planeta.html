<!DOCTYPE html>
<html>
  <head>
    <title> Peso en el Espacio </title>
	<style type="text/css">
	  body 
	  {
	    color: yellow;
	  }
	  h1 
	  {
	    color: red;
	  }
	  p 
	  {
	    color: white;
	  }
	</style>
  </head>
  <body background="https://i.imgur.com/zPofAzH.jpg">
    <h1>Peso en el Espacio</h1>
	<p>--------------------------------------------------</p>
	<p> Autor: Ernesto Miguel Salvatierra Quispe</p>
    <p>--------------------------------------------------</p>
	<script>
	  var Planeta = parseInt(prompt("Elije el planeta:\n1) Mercurio\n2) Tierra\n3) Jupiter\nEscribe un numero de Opcion."));
	  var Peso = parseInt(prompt("Escribe tu peso, solo numeros, omite la unidad."));
	  var Peso_del_Usuario;
	  var Peso_Mercurio = 0.75;
	  var Peso_Tierra = 1;
	  var Peso_Jupiter = 2.5;
	  if(Planeta == 1)
	  {
	    Peso_del_Usuario = Peso * Peso_Mercurio / Peso_Tierra;
	    document.write("\nTu peso en Mercurio es de: " + Peso_del_Usuario + "kg.");
	  }
	  else if(Planeta == 2)
	  {
	    Peso_del_Usuario = Peso * Peso_Tierra;
		document.write("\nTu peso en la Tierra es de: " + Peso_del_Usuario + "kg.");
	  }
	  else if(Planeta == 3)
	  {
	    Peso_del_Usuario = Peso * Peso_Jupiter / Peso_Tierra;
		document.write("\nTu peso en Jupiter es de: " + Peso_del_Usuario + "kg.");
	  }
	  else
	  {
	    alert("Error: No se encontro el numero de:\n La opcion del Planeta!");
	  }
	</script>
  </body>
</html>
